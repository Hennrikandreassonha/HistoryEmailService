<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens historia</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #4b5320;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: gray;
            max-width: 1200px;
            margin: auto;
        }

        header {
            background-color: #004b87;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        main {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            background-color: #fffaf0;
            border: 2px solid #deb887;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        #cover-pic {
            background-image: url('aa.png');
            background-size: cover;
            /* Ensure the background covers the entire page */
            background-position: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            margin-left: 10px;
        }

        textarea {
            width: -webkit-fill-available;
            height: 150px;
            margin-top: 10px;
            padding: 10px 10px 10px 10px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            border: 2px solid #deb887;
            /* Matching the border color */
            background-color: #fffaf0;
            resize: vertical;
            display: block;
            margin: 10px;
        }
        input {
            width: -webkit-fill-available;
            margin-top: 10px;
            padding: 10px 10px 10px 10px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            border: 2px solid #deb887;
            /* Matching the border color */
            background-color: #fffaf0;
            resize: vertical;
            display: block;
            margin: 10px;
        }
        textarea:focus{
            border-color: #086ec2 !important;
        }
        button {
            margin-left: 10px;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #004b87;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 3px;
        }

        p {
            margin-left: 10px;
            font-weight: 500;
    color: black;
        }
        label{
            font-weight: 500;
            color: black;
            
        }

        button:hover {
            background-color: #086ec2;
            /* Sienna for hover effect */
        }
    </style>
</head>

<body>
    <header>
        <h1>Dagens historia</h1>
    </header>
    <div id="cover-pic">
        <main>
            <label for="subject">Ange ett ämne eller något som du skulle vilja veta mer om. Redaktionen går sedan igenom ämnen och väljer ett lämpligt.</label>
            <p>Ämnet skulle kunna vara tex Romarriket, Sveriges stormaktstid, Andra världskriget eller något annat som
                intresserar dig!</p>
            <textarea id="subject" name="subject" placeholder="Ange ditt ämne..."></textarea>
            <input type="text" id="name" placeholder="Tipsarens namn (Frivilligt)">
            <p id="error" style="color:red; display: none;">Ange ett ämne att skicka</p>
            <p id="succes" style="color:green; display: none;">Ditt ämne har skickats till redaktionen</p>
            <button type="submit" onclick="submitFeedback()">Skicka</button>
        </main>
    </div>
</body>

</html>
<script>
    function submitFeedback() {
        const subject = document.getElementById('subject').value;
        const name = document.getElementById('name').value;
        const succes = document.getElementById('succes');
        const err = document.getElementById('error');
        sendRequest();
        if (subject.trim() === "") {
            err.style.display = 'block';
            succes.style.display = 'none';
        } else {
            sendRequest(name, subject);
            subject.value = "";
            name.value = "";
            succes.style.display = 'block';
            err.style.display = 'none';
        }
    }

    function sendRequest(user, subject) {
        const url = 'https://32e9-85-226-224-205.ngrok-free.app/History';
        const data = {
            user: user,
            subject: subject
        };

        fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
    function getRequest() {
    const url = 'https://32e9-85-226-224-205.ngrok-free.app/History';

    fetch(url, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>
