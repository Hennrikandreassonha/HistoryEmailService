<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Dagens historia</title>
    <link rel="stylesheet"
        href="styles.css">
    <script src="javascript.js"></script>
</head >

<body>
    <header>
        <h1>Dagens historia</h1>
    </header>
    <div id="cover-pic">
        <main>
            <label for="subject">Ange ett ämne eller något som du skulle vilja veta mer om.</label>
            <p>Ämnet skulle kunna vara tex Romarriket, Sveriges stormaktstid, Andra världskriget eller något annat.</p>
            <textarea id="subject"
                name="subject"
                placeholder="Ange ditt ämne..."></textarea>
            <input type="text"
                id="name"
                placeholder="Tipsarens namn (Frivilligt)">
            <p id="error"
                style="color:red; display: none;">Ange ett ämne att skicka</p>
            <p id="succes"
                style="color:green; display: none;">Ditt ämne har skickats till redaktionen</p>
            <button type="submit"
                onclick="submitFeedback()">Skicka</button>
        </main>
    </div>
</body>

</html>
